name: live_redrain_temp

on:
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: jd_crazy_python
jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: lxk0301/jd_scripts
          ref: 'master'
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          npm install
          curl ${{ secrets.CRAZY_URL }} -o jd_redrain.js
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: '运行领京豆'
        run: |
          curl https://raw.githubusercontent.com/x1iu/jd_scripts/master/accwait.py -o wait.py
          python3 wait.py 0.1 0.1 30
          node jd_redrain.js
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
          JD_DEBUG: ${{ secrets.JD_DEBUG }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
