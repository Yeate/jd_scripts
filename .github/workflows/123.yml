name: 超级直播间红包雨(20-23半点)1-19

on:
  workflow_dispatch:
  schedule:
    - cron: '58 23 * * *'
  watch:
    types: started
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: x1iu/bbaase
          ref: 'main'
          token: ${{ secrets.PAT }} 